<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1020">
  <title>Poker Table - Arcade Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="/css/portal.css">
  <link rel="stylesheet" href="/poker/poker.css">
  <style>
.poker-board-panel { margin: 18px 0; padding: 14px; background: rgba(12, 18, 34, 0.6); border-radius: 12px; }

.poker-phase-label { font-size: 0.95rem; font-weight: 600; margin-bottom: 10px; }

.poker-board { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center; min-height: 72px; }

.poker-card { width: 48px; height: 64px; border-radius: 8px; border: 1px solid rgba(148, 163, 184, 0.6); background: #f8fafc; color: #111827; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1rem; }
  </style>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%236ee7e7'/%3E%3Cstop offset='1' stop-color='%23a78bfa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='14' ry='14' fill='%23111533'/%3E%3Ccircle cx='24' cy='24' r='16' fill='url(%23g)'/%3E%3Ccircle cx='40' cy='40' r='16' fill='url(%23g)' opacity='0.7'/%3E%3C/svg%3E">
  <script src="/js/i18n.js" defer></script>
  <script src="/js/auth/supabase-config.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  <script src="/js/auth/supabaseClient.js" defer></script>
  <script src="/poker/poker.js" defer></script>
</head>
<body>
<a id="xpBadge" class="xp-badge xp-badge--loading" aria-live="polite" aria-busy="true" href="../xp.html">
  <span class="xp-badge__label">Syncing XP…</span>
</a>

  <div class="topbar">
    <div class="topbar-left">
      <a href="/index.html" class="brand" aria-label="Arcade Hub home">
        <div class="logo" aria-hidden="true"></div>
        <h1>Arcade Hub</h1>
      </a>
    </div>
    <div class="topbar-right">
      <div class="avatar-shell" id="avatarShell">
        <button type="button" class="avatar-btn" id="avatarButton" aria-haspopup="true" aria-expanded="false">
          <span class="avatar-circle" id="avatarInitials" aria-hidden="true">AH</span>
        </button>
        <div class="avatar-menu" id="avatarMenu" hidden>
          <div class="avatar-menu__user">
            <div class="avatar-menu__initials" id="avatarMenuInitials" aria-hidden="true">AH</div>
            <div class="avatar-menu__meta">
              <div class="avatar-menu__name" id="avatarMenuName">Guest</div>
              <div class="avatar-menu__email" id="avatarMenuEmail">Sign in to sync progress</div>
            </div>
          </div>
          <button type="button" class="avatar-menu__action" id="avatarMenuAction">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  <main class="poker-page">
    <a href="/poker/" class="poker-back">&larr; <span data-i18n="backToLobby">Back to lobby</span></a>

    <div id="pokerError" class="poker-error" hidden></div>
    <div id="pokerAuthMsg" class="poker-auth-msg" hidden>
      <div class="poker-auth-text" data-i18n="pokerAuthTable">Please log in to view this table.</div>
      <div class="poker-auth-actions">
        <button id="pokerSignIn" class="poker-btn poker-btn--primary" data-i18n="signIn">Sign In</button>
      </div>
    </div>

    <div class="poker-panel" id="pokerDevActionsPanel">
      <h3 data-i18n="pokerDevActionsTitle">Dev Actions</h3>
      <div class="poker-form-row">
        <button id="pokerStartHandBtn" class="poker-btn" data-i18n="pokerDevActionsStartHand">Start hand</button>
        <span id="pokerStartHandStatus" class="poker-inline-status" aria-live="polite" hidden></span>
      </div>
      <div class="poker-form-row">
        <div class="poker-actions-row" id="pokerActionsRow">
          <button type="button" id="pokerActCheckBtn" class="poker-btn">CHECK</button>
          <button type="button" id="pokerActCallBtn" class="poker-btn">CALL</button>
          <button type="button" id="pokerActFoldBtn" class="poker-btn">FOLD</button>
          <button type="button" id="pokerActBetBtn" class="poker-btn">BET</button>
          <button type="button" id="pokerActRaiseBtn" class="poker-btn">RAISE</button>
        </div>
        <div class="poker-action-amount" id="pokerActAmountWrap">
          <label class="poker-label" for="pokerActAmount"><span data-i18n="pokerDevActionsAmountLabel">Amount</span></label>
          <input type="number" id="pokerActAmount" class="poker-input" min="1" placeholder="0" disabled>
        </div>
        <span id="pokerActStatus" class="poker-inline-status" aria-live="polite" hidden></span>
      </div>
    </div>

    <div id="pokerTableContent" hidden>
      <div class="poker-header">
        <h2><span data-i18n="table">Table</span>: <span id="pokerTableId">-</span></h2>
      </div>

      <div class="poker-info">
        <div class="poker-info-item"><span data-i18n="stakes">Stakes</span>: <strong id="pokerStakes">-</strong></div>
        <div class="poker-info-item"><span data-i18n="status">Status</span>: <strong id="pokerStatus">-</strong></div>
      </div>

      <div class="poker-board-panel">
        <div class="poker-phase-label" id="pokerPhaseLabel">Phase: UNKNOWN</div>
        <div class="poker-turn-timer" id="pokerTurnTimer" aria-live="polite" hidden></div>
        <div id="pokerBoard" class="poker-board" aria-live="polite"></div>
      </div>

      <div id="showdownPanel" class="poker-panel poker-showdown-panel" hidden>
        <h3 data-i18n="pokerShowdownTitle">Showdown</h3>
        <div class="poker-showdown-section">
          <div class="poker-showdown-label" data-i18n="pokerShowdownWinnersLabel">Winners</div>
          <div id="showdownWinners" class="poker-showdown-body">—</div>
        </div>
        <div class="poker-showdown-section">
          <div class="poker-showdown-label" data-i18n="pokerShowdownPayoutsLabel">Payouts</div>
          <div id="showdownPots" class="poker-showdown-body"></div>
        </div>
        <div id="showdownTotalRow" class="poker-showdown-section">
          <div class="poker-showdown-label" data-i18n="pokerShowdownTotalAwardedLabel">Total awarded</div>
          <div id="showdownTotal" class="poker-showdown-body">—</div>
        </div>
        <div id="showdownMeta" class="poker-showdown-meta" hidden></div>
      </div>

      <div class="poker-panel">
        <h3 data-i18n="seats">Seats</h3>
        <div id="pokerSeatsGrid" class="poker-seats-grid"></div>
      </div>

      <div class="poker-panel">
        <h3 data-i18n="joinTable">Join Table</h3>
        <div class="poker-form-row">
          <label class="poker-label"><span data-i18n="seat">Seat</span>:</label>
          <input type="number" id="pokerSeatNo" class="poker-input" value="0" min="0">
          <label class="poker-label"><span data-i18n="buyIn">Buy-in</span>:</label>
          <input type="number" id="pokerBuyIn" class="poker-input" value="100" min="1">
          <button id="pokerJoin" class="poker-btn poker-btn--primary" data-i18n="join">Join</button>
          <span id="pokerJoinStatus" class="poker-inline-status" aria-live="polite" hidden></span>
        </div>
      </div>

      <div class="poker-panel">
        <h3 data-i18n="leaveTable">Leave Table</h3>
        <div class="poker-form-row">
          <button id="pokerLeave" class="poker-btn" data-i18n="leaveAndCashOut">Leave &amp; Cash Out</button>
          <span id="pokerLeaveStatus" class="poker-inline-status" aria-live="polite" hidden></span>
        </div>
      </div>

      <div class="poker-state-panel">
        <h3 data-i18n="gameState">Game State</h3>
        <div class="poker-state-row">
          <div class="poker-state-item"><span data-i18n="yourStack">Your Stack</span>: <strong id="pokerYourStack">-</strong></div>
          <div class="poker-state-item"><span data-i18n="pot">Pot</span>: <strong id="pokerPot">0</strong></div>
          <div class="poker-state-item"><span data-i18n="phase">Phase</span>: <strong id="pokerPhase">-</strong></div>
          <div class="poker-state-item"><span data-i18n="version">Version</span>: <strong id="pokerVersion">-</strong></div>
        </div>
        <button id="pokerJsonToggle" class="poker-json-toggle" data-i18n="showRawJson">Show raw JSON</button>
        <pre id="pokerJsonBox" class="poker-json-box" hidden></pre>
      </div>
    </div>
  </main>
</body>
</html>
