  <script>
  (function () {
    function openConsent() {
      if (window.Cookiebot && typeof Cookiebot.renew === 'function') {

        Cookiebot.show();
      } else {
        alert('Menedżer zgód nie został jeszcze załadowany.');
      }
    }
    function wire(el) {
      if (!el) return;
      el.addEventListener('click', function (e) {
        e.preventDefault();
        openConsent();
      });
      el.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openConsent(); }
      });
    }
    function init() {
      document.querySelectorAll('#manageCookies, [data-manage-cookies]').forEach(wire);
    }
    document.readyState === 'loading'
      ? document.addEventListener('DOMContentLoaded', init)
      : init();
  })();
