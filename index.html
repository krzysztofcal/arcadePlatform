<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1020">
  <title>Arcade Hub — MVP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/portal.css">
  <script src="js/i18n.js" defer></script>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="sb-icon"></div><div class="sb-icon"></div><div class="sb-icon"></div>
      <div class="sb-icon"></div><div class="sb-icon"></div><div class="sb-icon"></div>
      <div class="sb-icon"></div>
    </aside>
    <main>
      <div class="header">
        <div class="brand"><div class="logo" aria-hidden="true"></div><h1>Arcade Hub</h1></div>
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-3.9-3.9M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#86e1e1" stroke-width="2" stroke-linecap="round"/></svg>
          <input type="search" data-i18n-aria="searchAria" data-i18n-placeholder="searchPlaceholder" aria-label="Search games" placeholder="Search games (inactive in MVP)" />
        </div>
        <span class="chip">MVP</span>
      </div>

      <section class="grid" id="gamesGrid"></section>
    </main>
  </div>

  <footer class="site-footer" role="contentinfo">
    <nav class="footer-nav" aria-label="Footer">
      <a class="ft-link" data-i18n="about" data-href-en="about.en.html" data-href-pl="about.pl.html" href="about.en.html">About</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="terms" data-href-en="legal/terms.en.html" data-href-pl="legal/terms.pl.html" href="legal/terms.en.html">Terms</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="privacy" data-href-en="legal/privacy.en.html" data-href-pl="legal/privacy.pl.html" href="legal/privacy.en.html">Privacy</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="contact" href="mailto:contact@kcswh.pl">Contact</a>
    </nav>
    <div class="lang-switch" aria-label="Language">
      <button type="button" class="lang-btn" data-lang="pl" aria-pressed="false">PL</button>
      <button type="button" class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
    </div>
  </footer>
  <script src="js/games.js" defer></script>
  <script src="js/portal.js" defer></script>
  <script>
    (function(){
      try {
        var params = new URLSearchParams(location.search);
        var dev = params.get('dev') === '1' || localStorage.getItem('devMode') === '1';
        if (!dev) return;
        var link = document.createElement('a');
        link.href = 'https://github.com/krzysztofcal/arcadePlatform/actions/workflows/tests.yml';
        link.target = '_blank';
        link.rel = 'noopener';
        link.style.position = 'fixed';
        link.style.right = '10px';
        link.style.bottom = '10px';
        link.style.background = 'rgba(17,23,53,.85)';
        link.style.border = '1px solid #202a55';
        link.style.borderRadius = '8px';
        link.style.padding = '4px 6px';
        link.style.display = 'inline-flex';
        link.style.alignItems = 'center';
        link.style.gap = '6px';
        link.style.zIndex = '9999';

        var img = document.createElement('img');
        img.src = 'https://github.com/krzysztofcal/arcadePlatform/actions/workflows/tests.yml/badge.svg?branch=main';
        img.alt = 'CI Tests Status';
        img.style.height = '18px';
        img.style.filter = 'drop-shadow(0 0 2px rgba(0,0,0,.4))';

        var text = document.createElement('span');
        text.textContent = 'Tests';
        text.style.color = '#9fb0d0';
        text.style.font = '12px Poppins, system-ui, sans-serif';

        link.appendChild(img);
        link.appendChild(text);
        document.body.appendChild(link);
      } catch(e) {}
    })();
  </script>
</body>
</html>
