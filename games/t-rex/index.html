<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header class="hud">

        <span id="score">00000</span>
        <span id="hi-score">HI 00000</span>
      </div>

  </main>
  <footer class="footer">
    <a href="#" id="manageCookies">Manage cookies</a>
  </footer>
  <script>
    document.addEventListener('click', function(e){
      if (e.target && (e.target.id === 'manageCookies' || e.target.getAttribute('href') === '#manageCookies')) {
        e.preventDefault();
        if (window.Cookiebot && typeof Cookiebot.renew === 'function') {
          Cookiebot.renew();  // reopen consent dialog
        } else {
          alert('Consent manager not loaded yet.');

      }
