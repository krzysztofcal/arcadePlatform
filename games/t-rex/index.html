<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-Rex Runner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../css/xp-badge.css" />
  <script id="Cookiebot"
          src="https://consent.cookiebot.com/uc.js"
          data-cbid="c76249cb-52a7-4dba-adbf-da79fe8a6276"
          data-blockingmode="auto"
          type="text/javascript">
  </script>
  <!-- GA4 (blocked until Statistics consent) -->
  <script type="text/plain" data-cookieconsent="statistics"
          src="https://www.googletagmanager.com/gtag/js?id=G-JRP62LCXYK"></script>

<body data-game-host data-game-slug="t-rex" data-game-id="t-rex">
  <main class="game-shell">
    <header class="hud">
      <h1>T-Rex Runner</h1>
      <div class="scoreboard">
        <span id="score">00000</span>
        <span id="hi-score">HI 00000</span>
      </div>
      <a id="xpBadge" class="xp-badge xp-badge--loading" aria-live="polite" aria-busy="true" href="../../xp.html">
        <span class="xp-badge__label">Syncing XP…</span>
      </a>
    </header>
    <canvas id="game" data-game-surface width="600" height="200" role="img" aria-label="Side scrolling runner game"></canvas>
    <div class="controls">
      <p>Press <kbd>space</kbd>, <kbd>↑</kbd> or tap to jump.</p>
      <button id="restart" type="button">Restart</button>
    </div>
  </main>
  <footer class="footer">
    <a href="#" id="manageCookies">Manage cookies</a>
  </footer>
  <script src="/js/cookiebot-manager.js" defer></script>
  <script src="main.js"></script>
  <script src="/js/debug.js" defer></script>
  <script src="/js/xp.js" defer></script>
  <script src="/js/xp-game-hook.js" defer></script>
  <script>(function start(gameId){const MAX_ATTEMPTS=8;const BASE_DELAY=75;let attempts=0;function tryStart(){if(window.__xpAutoBooted)return;if(window.GameXpBridge&&typeof window.GameXpBridge.auto==='function'){try{window.GameXpBridge.auto(gameId);window.__xpAutoBooted=true;return;}catch(_){}}if(attempts>=MAX_ATTEMPTS)return;attempts+=1;const delay=Math.min(500,BASE_DELAY*(attempts+1));window.setTimeout(tryStart,delay);}tryStart();if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',tryStart,{once:true});}else{window.setTimeout(tryStart,0);}window.addEventListener('load',tryStart,{once:true});})('t-rex');</script>
</body>
</html>
