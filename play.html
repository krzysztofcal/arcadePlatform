<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play</title>
  <link rel="stylesheet" href="/css/site.css" />
  <style>
    #game-frame { width: 100%; height: 80vh; border: 0; }
    main { max-width: 1200px; margin: 0 auto; padding: 1rem; }
  </style>
</head>
<body>
  <header><a href="/">‚Üê Back</a></header>
  <main>
    <h1 id="title"></h1>
    <p id="desc"></p>
    <iframe id="game-frame" allowfullscreen></iframe>
  </main>
  <script>
    (async () => {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      if (!id) { location.href = '/'; return; }

      const res = await fetch('/js/games.json', { cache: 'no-cache' });
      const payload = await res.json();
      const list = Array.isArray(payload) ? payload : (Array.isArray(payload.games) ? payload.games : []);
      const game = list.find(g => g.id === id || g.slug === id) || null;
      if (!game) { document.body.innerHTML = 'Game not found.'; return; }

      const title = typeof game.title === 'object' ? (game.title.en || game.title.pl || game.title) : game.title;
      const description = typeof game.description === 'object' ? (game.description.en || game.description.pl || '') : (game.description || '');

      document.title = title || 'Play';
      document.getElementById('title').textContent = title || '';
      document.getElementById('desc').textContent = description;

      let target = '';
      if (typeof game.url === 'string' && game.url.trim()) {
        target = game.url.trim();
      } else if (game.source && typeof game.source.page === 'string') {
        target = game.source.page.trim();
      }
      const iframe = document.getElementById('game-frame');
      if (target) {
        iframe.src = target;
      } else {
        document.body.innerHTML = 'Playable URL missing.';
        return;
      }
    })();
  </script>
</body>
</html>
