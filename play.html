<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play</title>
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="stylesheet" href="/css/xp-badge.css" />
  <link rel="stylesheet" href="/css/xp-overlay.css" />
  <style>
    #game-frame { width: 100%; height: 80vh; border: 0; }
    main { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .credits {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      color: #9fb0d0;
      text-align: center;
    }
    .play-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      gap: 1rem;
    }
    .play-header a:first-child {
      color: #6ee7e7;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <script src="/js/xpClient.js" defer></script>
</head>
<body data-game-host>
  <header class="play-header">
    <a href="/">← Back</a>
    <a id="xpBadge" class="xp-badge xp-badge--loading" aria-live="polite" aria-busy="true" href="xp.html">
      <span class="xp-badge__label">Syncing XP…</span>
    </a>
  </header>
  <main>
    <h1 id="title"></h1>
    <p id="desc"></p>
    <iframe id="game-frame" allowfullscreen></iframe>
    <p id="credits" class="credits" hidden></p>
  </main>
  <script>
    (async () => {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      if (!id) { location.href = '/'; return; }

      const res = await fetch('/js/games.json', { cache: 'no-cache' });
      const payload = await res.json();
      const list = Array.isArray(payload) ? payload : (Array.isArray(payload.games) ? payload.games : []);
      const game = list.find(g => g.id === id || g.slug === id) || null;
      if (!game) { document.body.innerHTML = 'Game not found.'; return; }

      const title = typeof game.title === 'object' ? (game.title.en || game.title.pl || game.title) : game.title;
      const description = typeof game.description === 'object' ? (game.description.en || game.description.pl || '') : (game.description || '');

      document.title = title || 'Play';
      document.getElementById('title').textContent = title || '';
      document.getElementById('desc').textContent = description;

      const xpId = game.id || game.slug || id;
      if (window.GameXpBridge && typeof window.GameXpBridge.stop === 'function') {
        try { window.GameXpBridge.stop({ flush: true }); } catch (_) {}
      } else if (window.XP && typeof window.XP.stopSession === 'function') {
        try { window.XP.stopSession({ flush: true }); } catch (_) {}
      }

      const resolvedId = xpId;
      const startBridge = (attempt = 0) => {
        if (window.GameXpBridge && typeof window.GameXpBridge.start === 'function') {
          try { window.GameXpBridge.start(resolvedId); } catch (_) {}
          return;
        }
        if (attempt === 0) {
          addEventListener('load', () => startBridge(199), { once: true });
        }
        if (attempt < 200) {
          setTimeout(() => startBridge(attempt + 1), 50);
          return;
        }
        if (window.XP && typeof window.XP.startSession === 'function') {
          try { window.XP.startSession(resolvedId); } catch (_) {}
        }
      };
      startBridge();

      const creditsEl = document.getElementById('credits');
      if (creditsEl) {
        const idValue = (game.id || '').toLowerCase();
        const slugValue = (game.slug || '').toLowerCase();
        const creditMap = new Map();
        const registerCredits = (keys, entry) => {
          (Array.isArray(keys) ? keys : [keys]).forEach((key) => {
            if (typeof key === 'string' && key.trim()) {
              creditMap.set(key.trim().toLowerCase(), entry);
            }
          });
        };

        registerCredits(['t-rex', 'trex', 't-rex-runner'], {
          pl: '„T-Rex Runner” © wayou — licencja MIT. Źródło: <a href="https://github.com/wayou/t-rex-runner" target="_blank" rel="noopener noreferrer">GitHub</a>',
          en: '“T-Rex Runner” © wayou — MIT License. Source: <a href="https://github.com/wayou/t-rex-runner" target="_blank" rel="noopener noreferrer">GitHub</a>'
        });
        registerCredits(['2048', 'open-2048'], {
          pl: '„2048” autorstwa Gabriele Cirulli — licencja MIT. Źródło: <a href="https://github.com/gabrielecirulli/2048" target="_blank" rel="noopener noreferrer">GitHub</a>',
          en: '“2048” by Gabriele Cirulli — MIT License. Source: <a href="https://github.com/gabrielecirulli/2048" target="_blank" rel="noopener noreferrer">GitHub</a>'
        });
        registerCredits(['pacman', 'open-pacman'], {
          pl: '„Pacman” autorstwa Dale Harvey — licencja MIT. Źródło: <a href="https://github.com/daleharvey/pacman" target="_blank" rel="noopener noreferrer">GitHub</a>',
          en: '“Pacman” by Dale Harvey — MIT License. Source: <a href="https://github.com/daleharvey/pacman" target="_blank" rel="noopener noreferrer">GitHub</a>'
        });
        registerCredits(['tetris', 'open-tetris'], {
          pl: '„Canvas Tetris” autorstwa Dionysis Zindros — licencja MIT. Źródło: <a href="https://github.com/dionyziz/canvas-tetris" target="_blank" rel="noopener noreferrer">GitHub</a>',
          en: '“Canvas Tetris” by Dionysis Zindros — MIT License. Source: <a href="https://github.com/dionyziz/canvas-tetris" target="_blank" rel="noopener noreferrer">GitHub</a>'
        });

        const lookupKey = [idValue, slugValue].find((value) => value && creditMap.has(value)) || null;
        if (lookupKey) {
          const renderCredits = (lang) => {
            const entry = creditMap.get(lookupKey) || {};
            const next = entry[lang] || entry.en || '';
            if (next) {
              creditsEl.innerHTML = next;
              creditsEl.hidden = false;
            } else {
              creditsEl.hidden = true;
              creditsEl.textContent = '';
            }
          };
          const currentLang = (window.I18N && typeof window.I18N.getLang === 'function') ? window.I18N.getLang() : 'en';
          renderCredits(currentLang);
          document.addEventListener('langchange', (ev) => {
            const lang = (ev && ev.detail && ev.detail.lang) || (window.I18N && window.I18N.getLang && window.I18N.getLang()) || 'en';
            renderCredits(lang);
          });
        } else {
          creditsEl.hidden = true;
          creditsEl.textContent = '';
        }
      }

      let target = '';
      if (typeof game.url === 'string' && game.url.trim()) {
        target = game.url.trim();
      } else if (game.source && typeof game.source.page === 'string') {
        target = game.source.page.trim();
      }
      const iframe = document.getElementById('game-frame');
      if (target) {
        const injectBridge = () => {
          const scriptId = '__kcswhActivityBridge';
          const scriptText = "(function(){if(window.__kcswhActivityBridge)return;window.__kcswhActivityBridge=true;var TYPE='kcswh:activity';var TARGET='*';var last=Date.now();var ACTIVE=5000;var HEARTBEAT=4000;var send=function(){try{parent.postMessage({ type: TYPE, userGesture: true }, TARGET);}catch(_){}};var on=function(){last=Date.now();send();};['pointerdown','pointermove','pointerup','touchstart','touchmove','keydown'].forEach(function(evt){try{document.addEventListener(evt,on,{passive:true});}catch(_){document.addEventListener(evt,on);}});var beat=function(){if(Date.now()-last<=ACTIVE)send();};var timer=setInterval(beat,HEARTBEAT);send();})();";try {
            const doc = iframe.contentDocument;
            if (!doc || !doc.documentElement || doc.getElementById(scriptId)) return;
            const script = doc.createElement('script');
            script.id = scriptId;
            script.type = 'text/javascript';
            script.text = scriptText;
            doc.documentElement.appendChild(script);
          } catch (_){}
        };
        iframe.addEventListener('load', injectBridge);
        const sendNudge = () => {
          if (window.GameXpBridge && typeof window.GameXpBridge.nudge === 'function') {
            try { window.GameXpBridge.nudge(); } catch (_) {}
          } else if (window.XP && typeof window.XP.nudge === 'function') {
            try { window.XP.nudge(); } catch (_) {}
          }
        };
        iframe.addEventListener('pointerdown', sendNudge, { passive: true });
        iframe.src = target;
      } else {
        document.body.innerHTML = 'Playable URL missing.';
        return;
      }

    })();
  </script>
  <!-- XP message listener: convert child activity -> XP.nudge() -->
<script>
  window.addEventListener("message", (ev) => {
    try {
      if (!ev || !ev.data || typeof ev.data !== "object") return;
      if (typeof document !== "undefined" && document.hidden) return;
      if (ev.origin && typeof location !== "undefined" && ev.origin !== location.origin) return;
      if (ev.data.type !== "kcswh:activity") return;
      if (ev.data.userGesture !== true) return;
      if (window.GameXpBridge && typeof window.GameXpBridge.nudge === "function") {
        try { window.GameXpBridge.nudge(); } catch (_) {}
      } else if (window.XP && typeof window.XP.nudge === "function") {
        try { window.XP.nudge(); } catch (_) {}
      }
    } catch {}
  }, { passive: true });
</script>

<script src="/js/debug.js" defer></script>
<script src="/js/xp.js" defer></script>
<script src="/js/ui/xp-overlay.js" defer></script>
  <script src="/js/xp-game-hook.js" defer></script>
  <script>
    if (!window.__xpAutoBooted) {
      window.__xpAutoBooted = true;
      let tries = 0;
      function boot() {
        const bridge = window.GameXpBridge;
        if (bridge && typeof bridge.auto === "function") {
          bridge.auto();
          return;
        }
        if (tries++ >= 5) return;
        window.setTimeout(boot, Math.min(50 * tries, 200));
      }
      if (document.readyState === "complete") {
        boot();
      } else {
        window.addEventListener("DOMContentLoaded", boot, { once: true });
        window.addEventListener("load", boot, { once: true });
      }
    }
  </script>
</body>
</html>
