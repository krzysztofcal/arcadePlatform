<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Łap koty — Strona gry (Fullscreen FIX)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="layout">
    <aside class="left">
      <div class="icon"></div><div class="icon"></div><div class="icon"></div>
      <div class="icon"></div><div class="icon"></div><div class="icon"></div>
      <div class="icon"></div>
    </aside>

    <section class="center">
      <a class="back" href="index.html">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="#86e1e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Wróć do portalu
      </a>

      <div class="gameWrap" id="gameWrap">
        <div class="fsExitOverlay">
          <button id="overlayExit" type="button" class="fsBtn" title="Exit full screen">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 9H4V4m11 0h5v5M9 15H4v5m11 0h5v-5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/></svg>
            Exit full screen
          </button>
        </div>

        <div class="stats">
          <div class="stat"><span>Żetony</span><strong id="tokens">-</strong></div>
          <div class="stat"><span>Czas</span><strong id="timeLeft">-</strong></div>
          <div class="stat"><span>Poziom</span><strong id="level">-</strong></div>
          <div class="stat"><span>Ostatni</span><strong id="lastScore">-</strong></div>
          <div class="stat"><span>Rekord</span><strong id="highScore">-</strong></div>
        </div>

        <div class="controls-row" style="margin-bottom:8px;">
          <button id="playBtn" type="button">Zagraj (−1 żeton)</button>
          <button id="buyBtn" type="button">Kup żetony (+10)</button>
          <button id="resetBtn" type="button">Reset</button>
        </div>

        <canvas id="game"></canvas>

        <div class="controls-row">
          <button id="leftBtn" type="button">← Lewo</button>
          <button id="rightBtn" type="button">Prawo →</button>
        </div>

        <div style="margin-top:6px;"><span id="status" style="color:#9fb0d0;" aria-live="polite"></span></div>
      </div>

      <div class="titleBar">
        <h1>Łap koty — Arcade</h1>
        <div class="actions">
          <button type="button" class="btnIcon" aria-label="Like">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 21s-7-4.35-7-10a4 4 0 0 1 7-2.65A4 4 0 0 1 19 11c0 5.65-7 10-7 10z" stroke="#a78bfa" stroke-width="2"/></svg>
          </button>
          <button type="button" class="btnIcon" aria-label="Share">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7M16 6l-4-4-4 4M12 2v14" stroke="#6ee7e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button type="button" class="btnIcon" id="btnEnterFs" title="Full screen" aria-label="Full screen">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M8 3H3v5M16 3h5v5M8 21H3v-5M21 21h-5v-5" stroke="#9fb0d0" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <button type="button" class="btnIcon" id="btnExitFs" title="Exit full screen" aria-label="Exit full screen" style="display:none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 9H4V4m11 0h5v5M9 15H4v5m11 0h5v-5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>
      <div class="meta">Pełny ekran wykorzystuje Fullscreen API. Użyj przycisku w pasku lub żółtego przycisku w prawym górnym rogu w trybie pełnego ekranu. Esc też działa.</div>
    </section>

    <aside class="right">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div>
    </aside>
  </div>

  <script src="js/config.js" defer></script>
  <script src="js/core/StorageService.js" defer></script>
  <script src="js/core/AudioService.js" defer></script>
  <script src="js/core/FullscreenService.js" defer></script>
  <script src="js/core/InputController.js" defer></script>
  <script src="js/features/cats/CatsRules.js" defer></script>
  <script src="js/game.js" defer></script>
</body>
</html>
