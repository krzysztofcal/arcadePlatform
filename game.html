<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1020">
  <title>Arcade Hub — Game</title>
  <meta name="description" content="Discover and play hand-picked arcade games on Arcade Hub.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Arcade Hub — Game">
  <meta property="og:description" content="Discover and play hand-picked arcade games on Arcade Hub.">
  <meta property="og:image" content="img/og/portal-1200x630.svg">
  <meta property="og:url" content="https://arcadehub.example/game.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Arcade Hub — Game">
  <meta name="twitter:description" content="Discover and play hand-picked arcade games on Arcade Hub.">
  <meta name="twitter:image" content="img/og/portal-1200x630.svg">
  <link rel="canonical" href="https://arcadehub.example/game.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/game.css">
  <script src="js/analytics.js" defer></script>
  <script src="js/i18n.js" defer></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <button class="hamburger" id="sbToggle" aria-label="Toggle navigation" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <div class="brand"><div class="logo" aria-hidden="true"></div><h1>Arcade Hub</h1></div>
      <div class="search search-box">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-3.9-3.9M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#86e1e1" stroke-width="2" stroke-linecap="round"/></svg>
        <input type="search" data-i18n-aria="searchAria" data-i18n-placeholder="searchPlaceholder" aria-label="Search games" placeholder="Search games (inactive in MVP)" />
      </div>
    </div>
    <div class="topbar-right">
      <span id="xpBadge" class="xp-badge xp-badge--loading" aria-live="polite" aria-busy="true"><span class="xp-badge__label">Syncing XP…</span></span>
      <span class="chip">MVP</span>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar collapsed" id="sidebar" aria-label="Main navigation">
      <nav class="sb-nav">
        <ul class="sb-list">
          <li class="sb-item">
            <a href="index.html" class="sb-link sb-home" aria-label="Home" tabindex="0">
              <span class="sb-ico" aria-hidden="true">
                <svg class="sb-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5 12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5Z"/></svg>
              </span>
              <span class="sb-label">Home</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <section class="center">
      <a class="back" href="index.html">← Back to games</a>
      <div class="slot-fixed" id="slotGameTop" aria-label="Promotional"><span class="slot-badge">Promo</span>Reserved slot</div>
      <div class="titleBar">
        <h1 id="gameTitle">Loading…</h1>
        <div class="actions">
          <button type="button" class="btnIcon" id="btnEnterFs" title="Full screen" aria-label="Full screen">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M8 3H3v5M16 3h5v5M8 21H3v-5M21 21h-5v-5" stroke="#9fb0d0" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <button type="button" class="btnIcon" id="btnExitFs" title="Exit full screen" aria-label="Exit full screen" style="display:none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 9H4V4m11 0h5v5M9 15H4v5m11 0h5v-5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>

      <section class="gameIntro" id="gameIntro" aria-label="Game summary">
        <div class="heroCover" id="gameCoverWrap" hidden>
          <img id="gameCover" alt="" loading="lazy" decoding="async" />
        </div>
        <div class="heroMeta">
          <p id="gameDescription" class="heroDescription">Loading game details…</p>
          <div class="pillRow" id="gameCategories" aria-label="Categories"></div>
          <div class="pillRow" id="gameTags" aria-label="Tags"></div>
        </div>
      </section>

      <div class="gameWrap" id="frameWrap">
        <div class="centerOverlay" id="consentOverlay">
          <div>
            <div style="color:#9fb0d0; margin-bottom:8px; text-align:center;">Waiting for consent…</div>
          </div>
        </div>

        <div class="centerOverlay hidden" id="rotateOverlay">
          <div>
            <div style="color:#9fb0d0; margin-bottom:8px; text-align:center;">Please rotate your device</div>
          </div>
        </div>

        <div id="frameBox" class="frameBox">
          <!-- iframe injected after consent -->
        </div>
      </div>

      <div class="meta" id="gameMeta"></div>

      <section class="similarSection" id="similarSection" aria-label="Similar games" hidden>
        <div class="similarHeader">
          <h2>Similar games</h2>
        </div>
        <div class="similarList" id="similarList"></div>
      </section>
    </section>

    <aside class="right" style="display:none;"></aside>
  </div>

  <footer class="site-footer" role="contentinfo">
    <nav class="footer-nav" aria-label="Footer">
      <a class="ft-link" data-i18n="about" data-href-en="about.en.html" data-href-pl="about.pl.html" href="about.en.html">About</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="licenses" data-href-en="about/licenses.html" data-href-pl="about/licenses.html" href="about/licenses.html">Licenses</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="terms" data-href-en="legal/terms.en.html" data-href-pl="legal/terms.pl.html" href="legal/terms.en.html">Terms</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="privacy" data-href-en="legal/privacy.en.html" data-href-pl="legal/privacy.pl.html" href="legal/privacy.en.html">Privacy</a>
      <span class="sep">•</span>
      <a class="ft-link" data-i18n="contact" href="mailto:contact@kcswh.pl">Contact</a>
      <span class="sep">•</span>
      <a class="ft-link manage-cookies" data-i18n="manageCookies" href="#">Manage cookies</a>
    </nav>
    <div class="lang-switch" aria-label="Language">
      <button type="button" class="lang-btn" data-lang="pl" aria-pressed="false">PL</button>
      <button type="button" class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
    </div>
  </footer>

  <script src="js/topbar.js" defer></script>
  <script src="js/points.js" defer></script>
  <script src="js/sidebar.js" defer></script>
  <script src="js/core/catalog.js" defer></script>
  <script src="js/core/game-utils.js" defer></script>
  <script src="js/frame.js" defer></script>
  <script src="js/loadThirdParty.js"></script>
</body>
</html>
