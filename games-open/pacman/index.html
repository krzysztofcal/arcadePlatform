<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <canvas id="maze" width="448" height="448" aria-label="Pacman maze" role="img"></canvas>
      <section class="panel">
        <h1>Pacman</h1>
        <p class="score">Score: <span id="score">0</span></p>
        <p class="lives">Lives: <span id="lives">3</span></p>
        <button id="start">Start</button>
        <p class="hint">Use arrow keys or WASD to move. Eat all pellets to win.</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
