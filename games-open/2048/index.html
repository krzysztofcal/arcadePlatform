<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <header>
        <h1>2048</h1>
        <div class="scores">
          <div class="score" id="score">0</div>
          <div class="score best" id="best">0</div>
        </div>
      </header>
      <div class="board" id="board"></div>
      <button id="new-game">New Game</button>
      <p class="hint">Use arrow keys or swipe to move the tiles.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
