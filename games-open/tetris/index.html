<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <canvas id="board" width="240" height="480" aria-label="Tetris board" role="img"></canvas>
      <aside>
        <h1>Tetris</h1>
        <p class="score">Score: <span id="score">0</span></p>
        <p class="score">Lines: <span id="lines">0</span></p>
        <button id="restart">Restart</button>
        <p class="hint">Use arrow keys or WASD to move pieces. Press space to drop.</p>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
